<!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Bot</title>
        <link rel="stylesheet" href="styles.css">
        <style>
                
    
            .reciver-msg {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                flex-direction: row-reverse;
                padding: 20px 0px;
            }
    
            .sender-msg {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                padding: 20px 0px;
            }
    
            .msg-border h3 {
                border: 1px solid #828282;
                border-radius: 31px;
                background-color: #252525;
                color: white;
                margin: 0 10px;
                padding: 10px 20px;
                width: fit-content;
                font-size: 16px;
            }
    
            .model-footer-s2 {
                background-color: #252525;
                border-left: 1px solid #828282;
                border-right: 1px solid #828282;
                border-bottom: 1px solid #828282;
            }
    
            .input-container {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 5px 25px;
            }
    
            .chat-input {
                width: 100%;
                border: 1px solid var(--border-color);
                background: transparent;
                color: white;
                padding: 5px;
                outline: none;
                height: 60px;
                border-radius: 5px;
            }
    
            .dashboard-btn {
                width: 100%;
                max-width: 148px;
                height: 35px;
                background: transparent;
                box-shadow: none;
                outline: none;
                border: 1px solid #828282;
                border-radius: 35px;
                color: white;
            }
    
            .model-hader-s2 {
                background-color: #252525;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                border-left: 1px solid #828282;
                border-right: 1px solid #828282;
                border-top: 1px solid #828282;
            }
    
            .model-company-name h2 {
                width: 100%;
                display: flex;
                color: white;
                justify-content: center;
            }
    
            .model-company-name {
                width: 100%;
                display: flex;
                color: white;
                justify-content: center;
            }
    
            .model-company-logo img {
                width: 100%;
                /* max-width: 50px; */
                border-radius: 60px;
            }
    
            .model-chat-layout {
                background-color: #252525;
                border: 1px solid #828282;
                padding: 25px;
                height: 40vh;
                overflow: scroll;
                scrollbar-width: none;
                border-left: 1px solid #828282;
                border-right: 1px solid #828282;
            }
    
            .model-footer-s2 {
                background-color: #252525;
                border-left: 1px solid #828282;
                border-right: 1px solid #828282;
                border-bottom: 1px solid #828282;
            }
    
            .open {
                display: none;
            }
    
            .hidden {
                display: block;
            }
    
            .chat-btn-1 {
                border: none;
                border-radius: 100px;
            }
    
            .chat-btn-1 img{
                width: 100%;
                max-width: 70px;
                height: 70px;
            }
            /* -------------------chatboat 3nd screen------------------- */
    
    
            @media screen and (max-width: 700px) {
    
                .chat-bot-screen {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    
    <body>

            <button id="chat-btn" class="chat-btn-1"><img

        </div>

                    <div class="model-company-name">
                    <h2>s</h2>
                    </div>
                </div>
                <div class="model-chat-layout" style="padding: 25px;">
                    <div class="reciver-msg">
                        <div class="msg-border">
                            <h3>Hello! How can I help you?</h3>
                        </div>
                        <div>
                            <img src=""
                                alt="" style="filter: grayscale(1);">
                        </div>
                    </div>
                </div>
                <!-- Messages will be displayed here -->
            </div>
            <div class="model-footer-s2">
                <div class="input-container">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
                    <button id="send-btn" class="dashboard-btn">Send</button>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const chatBtn = document.getElementById('chat-btn');
                const chatContainer = document.querySelector('.open');
    
                chatBtn.addEventListener('click', function () {
                    chatContainer.classList.toggle('hidden');
                });
            });
            document.addEventListener('DOMContentLoaded', function () {
                const chatInput = document.getElementById('chat-input');
                const sendButton = document.getElementById('send-btn');
                const chatLayout = document.querySelector('.model-chat-layout');
    
                sendButton.addEventListener('click', sendMessage);
                chatInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
    
                function sendMessage() {
                    const messageText = chatInput.value.trim();
                    if (messageText === '') return;
                
                    const messageContainer = document.createElement('div');
                    messageContainer.className = 'sender-msg';
                    messageContainer.innerHTML = (
                        <div className="msg-border">
                            <h3>{messageText}</h3>
                        </div>
                        <div>
                            <img src="" alt="" style={{ filter: 'grayscale(1)' }} />
                        </div>
                    );
                
                    // Append the new message to the chat layout
                    chatLayout.appendChild(messageContainer);
                
                    // Scroll to the bottom of the chat layout
                    chatLayout.scrollTop = chatLayout.scrollHeight;
                
                    // Clear the input field
                    chatInput.value = '';
                    scrollToBottom();
                
                    // Simulating a received message
                    setTimeout(() => {
                        const receivedMessageContainer = document.createElement('div');
                        receivedMessageContainer.className = 'reciver-msg';
                        receivedMessageContainer.innerHTML = (
                            <div className="msg-border">
                                <h3>This is a received message.</h3>
                            </div>
                            <div>
                                <img src="" alt="" style={{ filter: 'grayscale(1)' }} />
                            </div>
                        );
                        chatLayout.appendChild(receivedMessageContainer);
                        scrollToBottom();
                    }, 1000);
                }
                function scrollToBottom() {
                    chatLayout.scrollTop = chatLayout.scrollHeight;
                }
            });
            
        </script>
    </body>
    
    </html>
